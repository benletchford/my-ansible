---
my_name: "Ben Letchford"
my_email: "contact@benl.com.au"

my_apt_packages:
  - htop
  - vim
  - konsole
  - yakuake
  - python3-pip
  - python-pip
  - npm

  # Pipenv dependencies
  - software-properties-common

my_classic_snap_packages:
  - atom

my_python_packages:
  - pipenv

my_atom_packages:
  - markdown-preview-enhanced
  - atom-beautify
  - atom-math
  - linter
  - linter-ui-default
  - intentions
  - busy-signal
  - prettier-atom

my_global_npm_packages:
  - bower

my_git_configuration:
  - name: credential.helper
    value: cache --timeout=36000
  - name: core.editor
    value: vim
  - name: user.name
    value: "{{ my_name }}"
  - name: user.email
    value: "{{ my_email }}"
  - name: merge.tool
    value: "vimdiff"
